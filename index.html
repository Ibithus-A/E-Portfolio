<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="personal__logo">Ibrahim Ahmed</div>
        <div class="nav__links">
          <a class="nav__link link__hover-effect" href="#languages"
            >Languages</a
          >
          <a class="nav__link link__hover-effect" href="#projects">Projects</a>
          <a
            class="nav__link link__hover-effect nav__link--primary"
            href="#contact"
            >Contact</a
          >
        </div>
      </nav>
      <header class="flex flex-1">
        <div class="row landing__container">
          <div class="landing__info--container">
            <div class="personal__image--container">
              <img class="personal__image" src="" alt="" />
            </div>
            <h1 class="landing__title">
              Hey I Am <span class="text__purple">Ibrahim Ahmed</span>
            </h1>
            <p class="landing__info--para">
              I'm a <span class="text__purple">Frontend Engineer</span> with a
              strong passion for building performant web applications with great
              user experience that positively impacts the world
            </p>
            <div class="social__links">
              <a class="social__link" href=""
                ><i class="fab fa-linkedin-in text__purple"></i
              ></a>
              <a class="social__link" href=""
                ><i class="fab fa-github text__purple"></i
              ></a>
              <a class="social__link" href=""
                ><i class="far fa-envelope text__purple"></i
              ></a>
              <a class="social__link" href=""
                ><i class="fas fa-file-pdf text__purple"></i
              ></a>
            </div>
          </div>
          <div class="landing__image--container">
            <img
              class="landing__image"
              src="./assets/undraw_websites.svg"
              alt=""
            />
          </div>
        </div>
      </header>
    </section>
    <main>
      <section id="languages"></section>
    </main>
  </body>
</html>
