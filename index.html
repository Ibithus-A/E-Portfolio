<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="personal__logo">Ibrahim Ahmed</div>
        <div class="nav__links">
          <a class="nav__link link__hover-effect" href="#languages"
            >Languages</a
          >
          <a class="nav__link link__hover-effect" href="#projects">Projects</a>
          <a
            class="nav__link link__hover-effect nav__link--primary"
            href="#contact"
            >Contact</a
          >
        </div>
      </nav>
      <header class="flex flex-1">
        <div class="landing__container row">
          <div class="landing__info--container">
            <figure class="personal__image--wrapper">
              <img class="personal__image" src="" alt="" />
            </figure>
            <h1 class="landing__container--title">
              Hey! I Am <span class="text__purple">Ibrahim Ahmed</span>
            </h1>
            <p class="landing__container--para">
              I am a
              <span class="text__purple">Frontend Software Engineer</span> with
              a strong passion for building performant and responsive web
              applications with great user experience that positively impacts
              the world
            </p>
            <div class="landing__links">
              <a class="landing__link" href="">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a class="landing__link" href="">
                <i class="fab fa-github"></i>
              </a>
              <a class="landing__link" href="">
                <i class="far fa-envelope"></i>
              </a>
              <a class="landing__link" href="">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="landing__image--wrapper">
            <img
              class="landing__image"
              src="./assets/undraw_websites.svg"
              alt=""
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
